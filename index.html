<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Web3</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      }

      div {
        width: 20%;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
      }

      button {
        width: 100%;
        margin: 10px 0px 5px 0px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Welcome to Web 3</h1>
      <button onclick="getGreeting()">Get Greeting</button>
      <p id="showGreeting"></p>
    </div>
    <script
      src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"
      type="application/javascript"
    ></script>
    <script>
      const MoodContractAddress = "0x5B38Da6a701c568545dCfcB03FcB875f56beddC4"; // Replace with your actual contract address
      const MoodContractABI = [
        {
          "inputs": [
            {
              "internalType": "string",
              "name": "_mood",
              "type": "string",
            },
          ],
          "name": "setMood",
          "outputs": [],
          "stateMutability": "nonpayable",
          "type": "function",
        },
        {
          "inputs": [
            {
              "internalType": "string",
              "name": "_name",
              "type": "string",
            },
          ],
          "name": "getGreeting",
          "outputs": [
            {
              "internalType": "string",
              "name": "",
              "type": "string",
            },
          ],
          "stateMutability": "pure",
          "type": "function",
        },
        {
          "inputs": [],
          "name": "getMood",
          "outputs": [
            {
              "internalType": "string",
              "name": "",
              "type": "string",
            },
          ],
          "stateMutability": "view",
          "type": "function",
        },
      ];

      let MoodContract = undefined;
      let signer = undefined;

      // Creating a Web3Provider instance to connect to the Ethereum blockchain.
      // It uses the "window.ethereum" object for the connection and specifies the network as "sepolia."

      const provider = new ethers.providers.Web3Provider(
        window.ethereum,
        "sepolia"
      );

      // Requesting user's Ethereum account access using the Ethereum provider.
      provider.send("eth_requestAccounts", []).then(() => {
        // Once account access is granted, list the available Ethereum accounts.
        provider.listAccounts().then((accounts) => {
          // Assign the signer (account) to interact with smart contracts.
          signer = provider.getSigner(accounts[0]);

          // Create an instance of the MoodContract to interact with it.
          MoodContract = new ethers.Contract(
            MoodContractAddress,
            MoodContractABI,
            signer
          );
        });
      });

      async function getGreeting() {
        const name = prompt("Enter your name:"); // Prompt the user for their name
        if (name) {
          const greeting = await MoodContract.getGreeting(name);

          document.getElementById("showGreeting").innerText = greeting;
          console.log(greeting);
        }
      }
    </script>
  </body>
</html>
